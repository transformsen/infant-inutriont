<div class="header-dark-theme">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       (click)="activeLink = link.id"
       [active]="activeLink == link.id">
      {{link.label}}
    </a>
  </nav>
</div>
<router-outlet></router-outlet>

<div class="search-product">
  <mat-form-field class="search-products" appearance="outline">
    <mat-label>Search Products...</mat-label>
    <input matInput placeholder="Search Products..." type="text" [formControl]="productSearchInput">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="products-list">
  <h1 class="page-title">All Products</h1>
  <div class="product-card-container" *ngIf="(productList$ | async) as productList; else loading">
    <mat-card class="product-card" *ngFor="let product of productList">
      <mat-card-header>
        <img mat-card-avatar class="product-image" src="{{product.image}}" alt="Photo of a Shiba Inu">
        <mat-card-title class="product-title">{{product.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="product-content">
        {{product.description}}
      </mat-card-content>
      <mat-card-actions>
        <a class="view-details-link" (click)="viewDetails(product.name)">View Details</a>
        <i class="fa fa-angle-right view-details-link"></i>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #loading>
    <mat-spinner [diameter]=40></mat-spinner>
  </ng-template>
</div>
